<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del Restaurante</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    canvas {
      border: 1px solid #ddd;
      max-width: 100%;
    }
    .controls {
      margin-top: 10px;
    }
    .button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Carta del Restaurante</h1>

  <!-- Contenedor donde se renderizar치 el PDF -->
  <canvas id="pdf-canvas"></canvas>

  <div class="controls">
    <button id="prev" class="button">Anterior</button>
    <button id="next" class="button">Siguiente</button>
  </div>
</div>

<!-- Incluimos PDF.js desde un CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  // URL del PDF que subiste al repositorio
  const url = 'https://jesusalbertolopeztaipe-stack.github.io/SaborPeruano/carta.pdf';

  let pdfDoc = null;
  let currentPage = 1;
  let totalPages = 0;

  // Cargar el PDF
  pdfjsLib.getDocument(url).promise.then(function(pdf) {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    renderPage(currentPage);
  });

  // Funci칩n para renderizar la p치gina del PDF
  function renderPage(pageNum) {
    pdfDoc.getPage(pageNum).then(function(page) {
      const canvas = document.getElementById('pdf-canvas');
      const ctx = canvas.getContext('2d');
      const viewport = page.getViewport({ scale: 1.5 });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({
        canvasContext: ctx,
        viewport: viewport
      });
    });
  }

  // Funciones de navegaci칩n
  document.getElementById('next').addEventListener('click', function() {
    if (currentPage < totalPages) {
      currentPage++;
      renderPage(currentPage);
    }
  });

  document.getElementById('prev').addEventListener('click', function() {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  });
</script>

</body>
</html>
