<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del Restaurante</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000; /* Fondo negro */
      color: #fff; /* Texto blanco */
      font-family: 'Arial', sans-serif;
    }

    /* El contenedor del PDF ocupará toda la pantalla */
    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    /* El canvas se ajusta al tamaño de la ventana */
    canvas {
      max-width: 100%;
      max-height: 100%;
      border: none;
    }

    /* Los controles de navegación */
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #FFD700; /* Dorado (color peruano) */
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #FFB700; /* Dorado más oscuro */
      transform: scale(1.1);
    }

    .button:focus {
      outline: none;
    }

    /* Contenedor para el título */
    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #FFD700; /* Dorado */
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

<h1>Carta del Restaurante</h1>

<div class="pdf-container">
  <!-- Contenedor donde se renderizará el PDF -->
  <canvas id="pdf-canvas"></canvas>
</div>

<!-- Controles de navegación -->
<div class="controls">
  <button id="prev" class="button">Anterior</button>
  <button id="next" class="button">Siguiente</button>
</div>

<!-- Incluimos PDF.js desde un CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  // URL del PDF
  const url = 'https://jesusalbertolopeztaipe-stack.github.io/SaborPeruano/CARTA.pdf';

  let pdfDoc = null;
  let currentPage = 1;
  let totalPages = 0;

  // Función para obtener el tamaño de la ventana y ajustar la escala
  function getScale() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    // Establece un valor de escala basado en el tamaño de la ventana
    // El valor de 1.5 puede ajustarse dependiendo del tamaño de las páginas de tu PDF
    const scale = Math.min(windowWidth / 800, windowHeight / 1200);
    return scale < 1 ? scale : 1;
  }

  // Cargar el PDF
  pdfjsLib.getDocument(url).promise.then(function(pdf) {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    renderPage(currentPage);
  });

  // Función para renderizar la página del PDF
  function renderPage(pageNum) {
    pdfDoc.getPage(pageNum).then(function(page) {
      const canvas = document.getElementById('pdf-canvas');
      const ctx = canvas.getContext('2d');
      
      // Obtener la escala basada en el tamaño de la ventana
      const scale = getScale();
      const viewport = page.getViewport({ scale: scale });

      // Ajustar el tamaño del canvas al tamaño de la ventana
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // Renderizar la página en el canvas
      page.render({
        canvasContext: ctx,
        viewport: viewport
      });
    });
  }

  // Funciones de navegación
  document.getElementById('next').addEventListener('click', function() {
    if (currentPage < totalPages) {
      currentPage++;
      renderPage(currentPage);
    }
  });

  document.getElementById('prev').addEventListener('click', function() {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  });
  
  // Re-renderizar al cambiar el tamaño de la ventana
  window.addEventListener('resize', function() {
    renderPage(currentPage);
  });
</script>

</body>
</html>
