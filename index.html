<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del Restaurante</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000; /* Fondo negro */
      color: #fff; /* Texto blanco */
      font-family: 'Arial', sans-serif;
    }

    /* El contenedor del PDF ocupará toda la pantalla */
    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
      touch-action: none; /* Prevenir que el navegador haga scroll mientras detectamos el gesto */
    }

    /* El canvas se ajusta al tamaño de la ventana */
    canvas {
      width: 100%; /* Hacer que el canvas ocupe toda la pantalla */
      height: 100%;
      border: none;
    }

    /* Los controles de navegación */
    .button {
      position: absolute;
      top: 50%;
      font-size: 24px;
      color: #FFD700;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
      padding: 20px;
    }

    /* Estilo de los botones de navegación en la izquierda y derecha */
    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="pdf-container" id="pdf-container">
  <!-- Contenedor donde se renderizará el PDF -->
  <canvas id="pdf-canvas"></canvas>

  <!-- Botones invisibles para navegar -->
  <button id="prev" class="button left">&#10094;</button>
  <button id="next" class="button right">&#10095;</button>
</div>

<!-- Incluimos PDF.js desde un CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  const url = 'https://jesusalbertolopeztaipe-stack.github.io/SaborPeruano/CARTA.pdf';
  
  let pdfDoc = null;
  let currentPage = 1;
  let totalPages = 0;

  // Función para obtener la escala adecuada
  function getScale() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    // Ajustar la escala dependiendo del tamaño de la ventana
    // Ajuste para pantallas móviles y de escritorio
    const scale = Math.min(windowWidth / 600, windowHeight / 800);
    return scale < 1 ? scale : 1;
  }

  // Función para aumentar la resolución del canvas
  function renderPageWithHighResolution(pageNum) {
    pdfDoc.getPage(pageNum).then(function(page) {
      const canvas = document.getElementById('pdf-canvas');
      const ctx = canvas.getContext('2d');
      
      // Ajuste de la escala para la resolución del canvas
      const scale = getScale(); // Usamos un valor de escala más adecuado
      const viewport = page.getViewport({ scale: scale });

      // Ajustar el tamaño del canvas al tamaño de la ventana
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // Aumentar la resolución del canvas
      const dpiScale = window.devicePixelRatio || 1;
      canvas.width = viewport.width * dpiScale;
      canvas.height = viewport.height * dpiScale;
      ctx.scale(dpiScale, dpiScale);

      // Renderizar la página en el canvas
      page.render({
        canvasContext: ctx,
        viewport: viewport
      });
    });
  }

  // Cargar el PDF
  pdfjsLib.getDocument(url).promise.then(function(pdf) {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    renderPageWithHighResolution(currentPage);
  });

  // Función para renderizar la página del PDF
  function renderPage(pageNum) {
    pdfDoc.getPage(pageNum).then(function(page) {
      const canvas = document.getElementById('pdf-canvas');
      const ctx = canvas.getContext('2d');
      
      const scale = getScale();
      const viewport = page.getViewport({ scale: scale });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({
        canvasContext: ctx,
        viewport: viewport
      });
    });
  }

  // Función para pasar a la siguiente página
  document.getElementById('next').addEventListener('click', function() {
    if (currentPage < totalPages) {
      currentPage++;
      renderPageWithHighResolution(currentPage);
    }
  });

  // Función para retroceder a la página anterior
  document.getElementById('prev').addEventListener('click', function() {
    if (currentPage > 1) {
      currentPage--;
      renderPageWithHighResolution(currentPage);
    }
  });

  // Detectar el gesto de deslizamiento para navegar entre páginas
  document.getElementById('pdf-container').addEventListener('touchstart', function(e) {
    // Obtener la posición inicial del toque
    startX = e.touches[0].clientX;
    isSwiping = true;
  });

  document.getElementById('pdf-container').addEventListener('touchmove', function(e) {
    if (!isSwiping) return;
    endX = e.touches[0].clientX;
  });

  document.getElementById('pdf-container').addEventListener('touchend', function(e) {
    if (isSwiping) {
      const swipeThreshold = 50; // Umbral para detectar un deslizamiento significativo
      if (startX - endX > swipeThreshold) {
        // Deslizar a la izquierda (retroceder)
        if (currentPage > 1) {
          currentPage--;
          renderPageWithHighResolution(currentPage);
        }
      } else if (endX - startX > swipeThreshold) {
        // Deslizar a la derecha (avanzar)
        if (currentPage < totalPages) {
          currentPage++;
          renderPageWithHighResolution(currentPage);
        }
      }
    }
    isSwiping = false; // Resetear el estado del deslizamiento
  });

  // Re-renderizar al cambiar el tamaño de la ventana
  window.addEventListener('resize', function() {
    renderPageWithHighResolution(currentPage);
  });
</script>

</body>
</html>
