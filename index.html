<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta del Restaurante</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000000; /* Fondo negro */
      color: #fff; /* Texto blanco */
      font-family: 'Arial', sans-serif;
    }

    /* El contenedor del PDF ocupará toda la pantalla */
    .pdf-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    /* El canvas se ajusta al tamaño de la ventana */
    canvas {
      max-width: 100%;
      max-height: 100%;
      border: none;
    }

    /* Los controles de navegación */
    .button {
      position: absolute;
      top: 50%;
      font-size: 24px;
      color: #FFD700;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
      padding: 20px;
    }

    /* Estilo de los botones de navegación en la izquierda y derecha */
    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="pdf-container" id="pdf-container">
  <!-- Contenedor donde se renderizará el PDF -->
  <canvas id="pdf-canvas"></canvas>

  <!-- Botones invisibles para navegar -->
  <button id="prev" class="button left">&#10094;</button>
  <button id="next" class="button right">&#10095;</button>
</div>

<!-- Incluimos PDF.js desde un CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script>
  const url = 'https://jesusalbertolopeztaipe-stack.github.io/SaborPeruano/CARTA.pdf';
  
  let pdfDoc = null;
  let currentPage = 1;
  let totalPages = 0;

  // Función para obtener la escala adecuada
  function getScale() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    // Ajustar la escala dependiendo del tamaño de la ventana
    const scale = Math.min(windowWidth / 600, windowHeight / 800);
    return scale < 1 ? scale : 1;
  }

  // Cargar el PDF
  pdfjsLib.getDocument(url).promise.then(function(pdf) {
    pdfDoc = pdf;
    totalPages = pdf.numPages;
    renderPage(currentPage);
  });

  // Función para renderizar la página del PDF
  function renderPage(pageNum) {
    pdfDoc.getPage(pageNum).then(function(page) {
      const canvas = document.getElementById('pdf-canvas');
      const ctx = canvas.getContext('2d');
      
      const scale = getScale();
      const viewport = page.getViewport({ scale: scale });

      canvas.width = viewport.width;
      canvas.height = viewport.height;

      page.render({
        canvasContext: ctx,
        viewport: viewport
      });
    });
  }

  // Función para pasar a la siguiente página
  document.getElementById('next').addEventListener('click', function() {
    if (currentPage < totalPages) {
      currentPage++;
      renderPage(currentPage);
    }
  });

  // Función para retroceder a la página anterior
  document.getElementById('prev').addEventListener('click', function() {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
    }
  });

  // Hacer clic en la izquierda para ir a la página anterior
  document.getElementById('pdf-container').addEventListener('click', function(e) {
    const containerWidth = e.target.offsetWidth;
    const clickPosition = e.clientX;

    // Si se hace clic en la mitad izquierda de la pantalla, ir a la página anterior
    if (clickPosition < containerWidth / 2) {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
      }
    } else {
      // Si se hace clic en la mitad derecha, ir a la página siguiente
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
      }
    }
  });

  // Re-renderizar al cambiar el tamaño de la ventana
  window.addEventListener('resize', function() {
    renderPage(currentPage);
  });
</script>

</body>
</html>
